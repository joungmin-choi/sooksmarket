    }else{

 }

  function AddFileUpload()
  {
    if (counter == 1){
      var div = document.createElement('DIV');
      div.innerHTML = '<input id="file' + counter + '" name = "photo" type="file" style="margin-top:1%; width:90%" accept="image/*" capture="photo" onchange="getCmaFileInfo(this,name)";/>' +
         '<input class="delete" id="delete' + counter + '" type="button" ' + 'value="X" onclick = "RemoveFileUpload(this)" style="width:10%; background-color:white; color: #ffcc00;border: 2px solid #ffcc00; border-radius:5px;"/>';
      document.getElementById("FileUploadContainer").appendChild(div);
      counter++;
    }

    if((counter<=3) && (flag == 1)){
      var div = document.createElement('DIV');
      div.innerHTML = '<input id="file' + counter + '" name = "photo" type="file" style="margin-top:1%; width:90%" accept="image/*"  capture="photo"  onchange="getCmaFileInfo(this,name)";/>' +
           '<input class="delete" id="delete' + counter + '" type="button" ' + 'value="X" onclick = "RemoveFileUpload(this)" style="width:10%; background-color:white; color: #ffcc00;border: 2px solid #ffcc00; border-radius:5px;"/>';
      document.getElementById("FileUploadContainer").appendChild(div);
      counter++;
      flag = 0;
    }
  }

  function RemoveFileUpload(div)
  {
    document.getElementById("FileUploadContainer").removeChild(div.parentNode);
    counter--;
  }
