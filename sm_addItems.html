<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes" />
  <title>sm_addItems</title>
  <link rel="stylesheet" href="/css/addItems.css" />
  <link rel="stylesheet" href="/css/header.css" />

  <script>

  function submitCheck(){
    var target = document.getElementById("target");
    var price = document.getElementById("price");
    var form = document.getElementById("form");
    var way = document.getElementsByName("way");

    if(target.value==""){
      alert("상품명을 입력하세요.");
      return false;
    }
    else if(price.value==""){
      alert("가격을 입력하세요.");
      return false;
    }
    else if(form.category.value==""){
      alert("품목을 선택하세요.");
      return false;
    }
    else if((way[0].checked == false) && (way[1].checked == false)){
      alert("거래방법을 선택하세요.");
      return false;
    }
    else{
      form.submit();
      return true;
    }

  }

  function Upload(target) {
    var files = target.files;

    if(files.length>3){
      alert('최대 3개까지 가능합니다.');
      document.getElementById('file').value = "";
    }
  }
  </script>


</head>

<body class="body">
  <div class="headTop" >

    <div class="navigation"></div>

    <div class="head_main">
      <div class = "title_img" style="text-align:right;margin-left:15%;"><img src="/img/snow.gif" width="35"/></div>
      <div class = "title">회원 가입</div>
      <div class = "title_img"><img src="/img/snow.gif" width="35"/></div>
    </div>

    <div class="others"></div>
  </div>


  <div class="main_body">
  <form class="ProductInfo" id="form" name="form" method = "post"  enctype="multipart/form-data" onsubmit="return submitCheck()">
    <table style="margin: 0 auto;">

      <tr>
        <td width="30%">팔고자 하는 물건</td>
        <td width="70%"><input class="text" id="target" type="text" placeholder="내용을 입력해주세요." name="name"></td>
      </tr>

      <tr>
        <td>가격</td>
        <td><input  type="text" id="price" placeholder="내용을 입력해주세요." name="price"></td>
      </tr>

      <tr>
        <td>카테고리</td>
        <td>
          <select id="catagory" name="category">
            <option value="" selected disabled>--카테고리--</option>
            <option>상의</option>
            <option>하의</option>
            <option>화장품</option>
            <option>책</option>
            <option>전자기기</option>
            <option>음식</option>
            <option>필기류</option>
            <option>티켓 양도</option>
            <option>기타</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>사진</td>
        <td>
            <input type="file" id="file" name="file"  style="margin-top:1%; width:90%" accept="image/*" capture="photo" multiple="true" onChange="Upload(this)";/>
        </td>
      </tr>

      <tr>
        <td>희망 거래 방법</td>
        <td>
          <div style="color:black;">
            <input name="way" type="checkbox" value="직거래"/>직거래
            <input name="way" type="checkbox" value="사물함거래"/>사물함거래
          </div>
        </td>
      </tr>

      <tr>
        <td>상세내용</td>
        <td>
          <div>
            <div>
              <textarea name="detail" rows=10 cols=30 style="resize: none;"></textarea>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div class="btn" align="center">
            <span><input type="submit" value="등록하기" class="button submit"/></span>
            <span><input type="reset" value="취소하기" class="button cancel"/></span>
          </div>
        </td>
      </tr>

    </table>
  </form>
</div>
</body>


<footer>
  <div class="footer_top">

  </address>

</footer>

</html>
